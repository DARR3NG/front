<!-- list-etudiant-component.component.html -->

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="encadrants" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let encadrant">{{ encadrant.id }}</td>
    </ng-container>

    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let encadrant">{{ encadrant.nom }}</td>
    </ng-container>

    <!-- Prenom Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef>Prenom</th>
      <td mat-cell *matCellDef="let encadrant">{{ encadrant.prenom }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="specialite">
      <th mat-header-cell *matHeaderCellDef>Specialite</th>
      <td mat-cell *matCellDef="let encadrant">{{ encadrant.specialite }}</td>
    </ng-container>

    <!-- Filiere Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let encadrant">{{ encadrant.type}}</td>
    </ng-container>

    <!-- Tel Column -->
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef>Tel</th>
      <td mat-cell *matCellDef="let encadrant">{{ encadrant.tel}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let encadrant">
        <button mat-icon-button (click)="openUpdateDialog(encadrant.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteEncadrant(encadrant.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'nom', 'prenom', 'specialite', 'type', 'telephone', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'nom', 'prenom', 'specialite', 'type', 'telephone', 'actions']"></tr>
  </table>
</div>

<button mat-fab color="primary" class="add-button" (click)="openAddDialog()">
  <mat-icon>add</mat-icon>
</button>
